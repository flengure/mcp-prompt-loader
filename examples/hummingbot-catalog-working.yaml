name: hummingbot-resources
displayName: Hummingbot Resources
registry:
  gitmcp-hummingbot-site-docs:
    title: hummingbot-site Docs
    type: server
    remote:
      url: "https://gitmcp.io/hummingbot/hummingbot-site"
      transport_type: sse

  gitmcp-hummingbot-source:
    title: hummingbot Source
    type: server
    remote:
      url: "https://gitmcp.io/hummingbot/hummingbot"
      transport_type: sse

  hummingbot-prompt-tool:
    title: "Hummingbot AI Expert"
    description: "AI expert system for Hummingbot trading guidance and education"
    type: "server"
    image: flengure/mcp-prompt-loader:latest

    env:
      - name: PROMPT_FILE
        value: "{{hummingbot-prompt-tool.prompt_file}}"
      - name: PROMPT_BASE_DIR
        value: "{{hummingbot-prompt-tool.base_dir}}"
      - name: DEBUG_MODE
        value: "{{hummingbot-prompt-tool.debug_mode}}"

    volumes:
      - "/path/to/prompts:/data:ro"

    config:
      - name: hummingbot-prompt-tool
        description: "Configure the Hummingbot AI expert prompt loader"
        type: object
        properties:
          prompt_file:
            type: string
            description: "The prompt file to load for the Hummingbot expert"
            default: "hummingbot.txt"
          base_dir:
            type: string
            description: "The base directory for prompt files inside the container"
            default: "/data"
          debug_mode:
            type: string
            description: "Enable debug logging (true/false)"
            default: "false"
        required:
          - prompt_file

    metadata:
      category: "ai-expert"
      tags:
        - "hummingbot"
        - "trading"
        - "ai-expert"
      license: "Apache License 2.0"
      owner: "flengure"
