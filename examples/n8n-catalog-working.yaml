name: n8n-resources
displayName: n8n and resources
registry:
  n8n-mcp:
    description: AI assistant access to n8n workflow automation with 535+ nodes
    title: n8n MCP Server
    type: server
    image: ghcr.io/czlonkowski/n8n-mcp:latest
    secrets:
      - name: n8n-mcp.api_url
        env: N8N_API_URL
        example: https://n8n.example.com
      - name: n8n-mcp.api_key
        env: N8N_API_KEY
        example: your-api-key-here
    env:
      - name: MCP_MODE
        value: stdio
      - name: LOG_LEVEL
        value: error
      - name: DISABLE_CONSOLE_OUTPUT
        value: "true"
    metadata:
      category: automation
      tags:
        - automation
        - workflow
        - n8n

  gitmcp-n8n-workflows-docs:
    title: n8n-workflows Docs
    type: server
    remote:
      url: "https://gitmcp.io/zie619/n8n-workflows"
      transport_type: sse

  gitmcp-n8n-mcp-docs:
    title: n8n-mcp Docs
    type: server
    remote:
      url: "https://gitmcp.io/czlonkowski/n8n-mcp"
      transport_type: sse

  n8n-prompt-tool:
    title: "n8n AI Expert"
    description: "AI expert system for n8n workflow automation and development"
    type: "server"
    image: flengure/mcp-prompt-loader:latest

    env:
      - name: PROMPT_FILE
        value: "{{n8n-prompt-tool.prompt_file}}"
      - name: PROMPT_BASE_DIR
        value: "{{n8n-prompt-tool.base_dir}}"
      - name: DEBUG_MODE
        value: "{{n8n-prompt-tool.debug_mode}}"

    volumes:
      - "/path/to/prompts:/data:ro"

    config:
      - name: n8n-prompt-tool
        description: "Configure the n8n AI expert prompt loader"
        type: object
        properties:
          prompt_file:
            type: string
            description: "The prompt file to load for the n8n expert"
            default: "n8n.txt"
          base_dir:
            type: string
            description: "The base directory for prompt files inside the container"
            default: "/data"
          debug_mode:
            type: string
            description: "Enable debug logging (true/false)"
            default: "false"
        required:
          - prompt_file

    metadata:
      category: "ai-expert"
      tags:
        - "n8n"
        - "workflow"
        - "automation"
        - "ai-expert"
      license: "Apache License 2.0"
      owner: "flengure"
