name: personal-catalog
displayName: personal-mcp
registry:
  gitmcp-mcp-gateway-docs:
    title: mcp-gateway Docs
    type: server
    remote:
      url: "https://gitmcp.io/docker/mcp-gateway"
      transport_type: sse

  gitmcp-zed-source:
    title: zed Source
    type: server
    remote:
      url: "https://gitmcp.io/zed-industries/zed"
      transport_type: sse

  gitmcp-zed-docs:
    title: zed Docs
    type: server
    remote:
      url: "https://gitmcp.io/zed-industries/zed-docs"
      transport_type: sse

  mcp-gateway-prompt-tool:
    title: "MCP Gateway AI Expert"
    description: "AI expert system for MCP Gateway development and usage"
    type: "server"
    image: flengure/mcp-prompt-loader:latest

    env:
      - name: PROMPT_FILE
        value: "{{mcp-gateway-prompt-tool.prompt_file}}"
      - name: PROMPT_BASE_DIR
        value: "{{mcp-gateway-prompt-tool.base_dir}}"
      - name: DEBUG_MODE
        value: "{{mcp-gateway-prompt-tool.debug_mode}}"

    volumes:
      - "/path/to/prompts:/data:ro"

    config:
      - name: mcp-gateway-prompt-tool
        description: "Configure the MCP Gateway AI expert prompt loader"
        type: object
        properties:
          prompt_file:
            type: string
            description: "The prompt file to load for the MCP Gateway expert"
            default: "mcp-gateway.txt"
          base_dir:
            type: string
            description: "The base directory for prompt files inside the container"
            default: "/data"
          debug_mode:
            type: string
            description: "Enable debug logging (true/false)"
            default: "false"
        required:
          - prompt_file

    metadata:
      category: "ai-expert"
      tags:
        - "mcp-gateway"
        - "development"
        - "ai-expert"
      license: "Apache License 2.0"
      owner: "flengure"

  zed-prompt-tool:
    title: "Zed AI Expert"
    description: "AI expert system for Zed editor configuration and usage"
    type: "server"
    image: flengure/mcp-prompt-loader:latest

    env:
      - name: PROMPT_FILE
        value: "{{zed-prompt-tool.prompt_file}}"
      - name: PROMPT_BASE_DIR
        value: "{{zed-prompt-tool.base_dir}}"
      - name: DEBUG_MODE
        value: "{{zed-prompt-tool.debug_mode}}"

    volumes:
      - "/path/to/prompts:/data:ro"

    config:
      - name: zed-prompt-tool
        description: "Configure the Zed AI expert prompt loader"
        type: object
        properties:
          prompt_file:
            type: string
            description: "The prompt file to load for the Zed expert"
            default: "zed.txt"
          base_dir:
            type: string
            description: "The base directory for prompt files inside the container"
            default: "/data"
          debug_mode:
            type: string
            description: "Enable debug logging (true/false)"
            default: "false"
        required:
          - prompt_file

    metadata:
      category: "ai-expert"
      tags:
        - "zed"
        - "editor"
        - "development"
        - "ai-expert"
      license: "Apache License 2.0"
      owner: "flengure"
